<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>接口调用</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//学院想系信息接口开始
			$.ajax({
				url:"php/showjson.php",
				dataType:"json",
				async:false,
				success:function(data){
					var str="";
					$.each(data,function(index,value){
						str+='<div class="msg"><span>姓名:'+value.name_s+'</span><span>性别：'+value.sex_s+'</span><span>年龄：'+value.age_s+'</span><span>电话：'+value.tel.s+'</span><p>地址：'+value.address_s+'</p></div>';
					})
					$(".contents").append($(str));
				}
			})
			//学院信息结束
		</script>
	</head>
	<body>
		
	</body>
</html>
